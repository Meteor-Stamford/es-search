<head>
  <title>My Phone Book</title>
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div id='app' class="container">
    <h2 id="title">My Phone Book</h2>
    <hr />
    <input type='text' placeholder="search entries" id="search-box"/>
    <h4>Result ({{entryCount}} entries)</h4>
    <ul>
      {{#each entries}}
        <li>{{> contact }}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="contact">
  <div class="contact">
    <h3>{{ name }}</h3>
    <span>{{ category }}</span>
    <h5>{{ phoneNo }}</h5>
  </div>
</template>
